<app-search></app-search>
<ul>
  <li *ngFor="let food of foods">
    <a>
      <img src="{{food.imageUrl}}" alt="food images">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favourite {{food.favourite ?'':'not'}}">&#9829;</span>
        <div>
          <star-rating [value]="5" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
            [readonly]="true"></star-rating>

        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div>
            <span> &#9202;</span>
            {{food.cookTime}}
          </div>
        </div>
        <div>
          {{food.price |currency}}
        </div>
      </div>
    </a>
  </li>
</ul>
